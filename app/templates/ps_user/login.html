{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block header_source %}
    <link href="{% static 'css/user/base.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/user/login.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/user/login.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
    <div class="register-form">
        <div class="container">
            <form class="form-horizontal" name="login-form" id="login-form">
                <div class="form-group form-list">
                    <label for="username" class="col-md-2 control-label">登录名：</label>
                    <div class="col-md-4">
                        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名/邮箱/手机">
                    </div>
                    <span class="mustbe error-msg">登录名不能为空</span>
                </div>
                <div class="form-group form-list">
                    <label for="password" class="col-md-2 control-label">密码：</label>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="password" placeholder="请输入密码" maxlength="20">
                    </div>
                    <span class="mustbe error-msg">密码不能为空</span>
                </div>
                <div class="form-group form-list">
                    <div class="checkbox" id="finishAgreement">
                        <span>
                            保持登录状态
                        </span>
                        <input type="checkbox" value="保持登录" id="settime">
                    </div>
                </div>
                <input type="button" id="login-submit" value="提交">
            </form>
        </div>
    </div>
{% endblock %}
