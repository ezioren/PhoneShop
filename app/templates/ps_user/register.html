{% extends 'base.html' %}
{% load staticfiles %}
{% block header_source %}
    <link href="{% static 'css/user/base.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/user/register.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/user/register.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
    <div class="register-form">
        <div class="container">
            <form class="form-horizontal" name="register-form" id="register-form">
                <div class="form-group form-list">
                    <label for="username" class="col-md-2 control-label">用户名：</label>
                    <div class="col-md-4">
                        <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                    <span class="mustbe">*</span>
                    <span class="mustbe error-msg">用户名不能为空</span>
                </div>
                <div class="form-group form-list">
                    <label for="email" class="col-md-2 control-label">邮箱：</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
                    </div>
                    <span class="mustbe">*</span>
                    <span class="mustbe error-msg">邮箱不能为空</span>
                </div>
                <div class="form-group form-list">
                    <label for="phonenum" class="col-md-2 control-label">手机号：</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="phonenum" placeholder="请输入手机号" maxlength="11">
                    </div>
                    <span class="mustbe">*</span>
                    <span class="mustbe error-msg">手机号不能为空</span>
                </div>
                <div class="form-group form-list">
                    <label for="chiocesex" class="col-md-2 control-label">性别：</label>
                    <div class="checkbox" id="chiocesex">
                        <input type="checkbox" value="男" id="checkbox-man"><span>男</span>
                        <input type="checkbox" value="女" id="checkbox-woman"><span>女</span>
                        <span class="mustbe">
                            *
                        </span>
                    </div>
                </div>
                <div class="form-group form-list">
                    <label for="password" class="col-md-2 control-label">密码：</label>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="password" placeholder="请输入密码" maxlength="20">
                    </div>
                    <span class="mustbe">*</span>
                    <span class="mustbe error-msg">密码不能为空</span>
                    <div id="password-box" class="col-sm-3">
                        <div class="password-box" id="password-box-html"></div>
                    </div>
                </div>
                <div class="form-group form-list">
                    <label for="surePassword" class="col-md-2 control-label">确认密码：</label>
                    <div class="col-md-4">
                      <input type="password" class="form-control" id="surePassword" placeholder="请再次输入密码">
                    </div>
                    <span class="mustbe">*</span>
                    <span class="mustbe error-msg">密码不一致</span>
                </div>

                <div class="form-group form-list">
                    <div class="checkbox" id="finishAgreement">
                        <span>
                            我已阅读
                            <a href="">《用户协议》</a>
                        </span>
                        <input type="checkbox" value="协议">
                        <span class="mustbe">*</span>
                    </div>
                </div>
                <input type="button" id="register-submit" value="提交">
            </form>
        </div>
    </div>
{% endblock %}
